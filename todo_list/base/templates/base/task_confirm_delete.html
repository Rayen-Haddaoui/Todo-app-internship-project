{% extends 'base/main.html' %}
{% block content %}
{% load static %}
<div class="header-bar">
    <a href="{% url 'tasks' %}"><img  src="{% static 'images/GoBack.png' %}" ></a>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{task}}"</p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>



{% endblock content %}
